services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: zox-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: zox_db
      MYSQL_USER: zox_user
      MYSQL_PASSWORD: zox_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zox-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zox-redis
    restart: unless-stopped
    ports:
      - "6382:6379"  # Changed to 6382 to avoid conflict with other Redis instances
    volumes:
      - redis_data:/data
    networks:
      - zox-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (Database Management UI) - Optional
  adminer:
    image: adminer:latest
    container_name: zox-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - zox-network
    depends_on:
      - mariadb

  # Redis Commander (Redis Management UI) - Optional
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zox-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - zox-network
    depends_on:
      - redis

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  zox-network:
    driver: bridge

